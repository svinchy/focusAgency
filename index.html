<body class="themeDocument intro-center intro-active intro-overlay">

  <div class="logo"> F </div>
  <div class="corner"></div>
  <div class="corner corner2"></div>

  <!-- LANGUAGE SWITCHER -->
  <div class="langButton">
    <button data-lang="ka">ქარ</button>
    <button data-lang="en">ENG</button>
  </div>


  <!-- chat button -->
  <button class="chatButton">chat</button>


  <!-- main content which language changable -->
  <div class="lang-content">
    <div class="overlay"></div>
    <div class="overlay_2"></div>
    <img src="./IMAGE/globe.png" alt="", class="globe">


  <!-- navbar -->
    <nav class="navBar">
      <a href=""></a>
      <a href=""></a>
      <a href=""></a>
    </nav>


    <!-- banner -->
    <section class="banner">
      <hgroup class="bannerTitle">
        <h4 data-banner="subtitle"></h4>
        <h1 data-banner="title"></h1>
      </hgroup>
    </section>


    <!-- service section -->
    <section class="services">

      <h2 class="section-title" data-services="title"></h2>

     <!-- service contents -->
      <div class="content">
        <div class="images">
          <div class="image image-social active"></div>
          <div class="image image-analytics"></div>
          <div class="image image-web"></div>
          <div class="image image-video"></div>
        </div>
        <div class="service">
          <hgroup>
            <h3>social media marketing</h3>
            <p>Content creation and advertising</p>
          </hgroup>
          <ul class="service-content"></ul>
          <button>
            <img class="icon-arrow" src="/IMAGE/arrow.png" alt="">
            <img class="icon-close" src="/IMAGE/close.png" alt="">
          </button>
      </div>
      </div>

      <!-- navigation dots -->
     <nav class="navigationDots" aria-label="Services navigation">
      <button class="dot active" type="button" aria-label="Service 1"></button>
      <button class="dot" type="button" aria-label="Service 2"></button>
      <button class="dot" type="button" aria-label="Service 3"></button>
      <button class="dot" type="button" aria-label="Service 4"></button>
     </nav>
    </section>


  </div>



  <!-- MAIN SCRIPT -->
  <script type="module" src="script.js"></script>
